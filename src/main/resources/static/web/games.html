<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div id="main">

        <div class = "flexbox">

            <div class = "heading">
               <div id ="pirate_flag"><img src="styles/images/pirate_flag.png" alt=""></div> <div><h1>Leaderboard </h1></div><div id ="pirate_flag"><img src="styles/images/pirate_flag.png" alt=""></div>
            </div>
            <!--
        <h1>Salvo!</h1>
            <ol>
                <li v-for="game in games" > {{game.date}} , {{game.emailOne}} , {{game.emailTwo}} </li>
            </ol>
-->
            <div>
                <form action="">Username:<br><input type ="text" v-model="userName" name="userName"><br>Password:<br><input type ="text" v-model="password" name="password"><br><br><input v-on:click =" login()" type="button" value="Login"></form>
                
            </div>

            <div class="container">


                <table>

                    <tr>
                        <th>Player Username</th>
                        <th>Total Score</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Ties</th>

                    </tr>

                    <tr v-for="s in scores">

                        <td class="player_col">{{s.player}}</td>
                        <td class="number_col">{{s.total.toFixed(1)}}</td>
                        <td class="number_col">{{s.wins}}</td>
                        <td class="number_col">{{s.losses}}</td>
                        <td class="number_col">{{s.ties}}</td>
                    </tr>
                </table>
            </div>
        </div>
        
    <div id ="talking_pirate"><img src="styles/images/pirate-2824253_1280.png" alt=""></div>
    </div>

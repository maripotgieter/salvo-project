    <div id="main">

        <form action=""><input v-on:click="logout()" type="button" value="Logout"></form>

        <div class="flexbox">

            <div class="flex_1">
                <h1>Ship Locations</h1>

                <table id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" class="table table-bordered">


                    <tr>
                        <th></th>
                        <th class="noDrop" id="table_headers" v-for="key in columns">{{key}}</th>
                    </tr>

                    <tr v-for="r in rows">
                        <th class="noDrop" id="table_columns"> {{r}}</th>
                        <td v-for="c in columns" class="cell" v-bind:id="'U'+r+c"></td>
                        <!--                        <td class="noDrop" id="empty_cells" ></td>-->
                    </tr>

                </table>
            </div>



            <div class="flex_3">
                
                <div class="image_1" id="container-sloop">
                    <img class="sloop horizontal" id="drag1" src="styles/images/top_1.png" draggable="true" ondragstart="drag(event)" onclick="rotate('drag1')">

                </div>

                <div class="image_2" id="container-cutter">
                    <img class="cutter horizontal" id="drag2" src="styles/images/top_1.png" draggable="true" ondragstart="drag(event)" onclick="rotate('drag2')" >
                </div>
                <div class="image_3" id="container-galleon">
                    <img class="galleon horizontal" id="drag3" src="styles/images/top_1.png" draggable="true" ondragstart="drag(event)" onclick="rotate('drag3')">
                </div>
                <div class="image_4" id="container-carrack">
                    <img class="carrack horizontal" id="drag4" src="styles/images/top_1.png" draggable="true" ondragstart="drag(event)" onclick="rotate('drag4')">
                </div>



                <!--                    <img id="drag2" src="styles/images/top_3.png" draggable="true" ondragstart="drag(event)">-->
